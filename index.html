<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="Brave Jarv-Jaiks" 
      camera-controls 
      auto-rotate 
      ios-src="model.glb" 
      alt="3D model"
      shadow-intensity="1"
      ar
      ar-modes="scene-viewer quick-look webxr">
    </model-viewer>
  </body>
</html>
